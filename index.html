<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Payment Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="accounting.png" type="image/png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Game Payment Calculator</h1>

    <div class="mb-3">
      <label for="playerList" class="form-label">Add Players to Master List (comma-separated):</label>
      <div class="input-group">
        <input type="text" id="playerListInput" class="form-control" placeholder="e.g. Alice, Bob, Charlie" />
        <button onclick="addPlayerToList()" class="btn btn-primary">Add Players</button>
      </div>
    </div>

    <div id="rounds"></div>
    <button onclick="addRound()" class="btn btn-secondary mb-3">Add Round</button>
    <button onclick="calculateSettlement()" class="btn btn-success mb-3">Calculate Settlement</button>
    <button onclick="downloadResults()" class="btn btn-info mb-3">Download Results</button>

    <div id="results" class="results"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
